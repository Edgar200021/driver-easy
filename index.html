<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Easy</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo logo">
            <a class="logo__link" href="./index.html">
              <img
                src="./assets/icons/logo.svg"
                alt="Driver Easy"
                class="logo__img"
              />
            </a>
          </div>
          <div class="header__avard">
            <img
              src="./assets/icons/award.svg"
              alt="AV Test"
              class="header__avard-img"
            />
          </div>
          <div class="header__download">
            <span class="span header__download-text">Get it for free!</span>
            <button class="header__download-btn button">Download free</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title first-title">
              Update all your <br />drivers
              <span class="green"> with 1 click </span>
            </h1>
            <p class="hero__text">
              <span class="hero__text-suptext">Fast and easy</span>
              <span class="hero__text-subtext">
                All what u need it's download and click "Scan now"
              </span>
            </p>
            <button class="hero__btn button">
              <img
                class="hero__btn-img"
                src="./assets/icons/win-11.svg"
                alt=""
              />Download free
            </button>
            <span class="hero__available blue">
              Also available for
              <a
                href="https://www.avast.com/download-thank-you.php?product=MAC-FREE-ONLINE-HP"
                target="_blank"
                >Mac</a
              >,
              <a
                href="https://play.google.com/store/apps/details?id=com.avast.android.mobilesecurity&referrer=utm_source%3Davast_com%26utm_me"
                target="_blank"
                >Android</a
              >, and
              <a
                href="https://apps.apple.com/us/app/avast-security-privacy/id1276551855?pt=421899&source_caller=ui&shortlink=q1837e34&c=homepage&pid=avast_com&af_xp=custom&af_adset=avast_com-homepage"
                target="_blank"
                >iOS</a
              >
            </span>
            <ul class="hero__awards">
              <li class="hero__awards-item award">
                <div class="award__image-box">
                  <img
                    src="./assets/icons/award-top.svg"
                    alt="AV Comparatives"
                    class="award__image"
                  />
                </div>
                <span class="award__suptext">2023</span>
                <span class="award__subtext">Top Rated</span>
              </li>
              <li class="hero__awards-item award">
                <div class="award__image-box">
                  <img
                    src="./assets/icons/award-best.svg"
                    alt="AV Best Protection"
                    class="award__image"
                  />
                </div>
                <span class="award__suptext">2023</span>
                <span class="award__subtext">Best Protection</span>
              </li>

              <li class="hero__awards-item">
                <div class="hero__awards-item-box">
                  <span class="hero__awards-suptext">Great</span>
                  <div class="hero__awards-image-box">
                    <img
                      src="./assets/icons/stars.svg"
                      alt="AV Comparatives"
                      class="hero__awards-image"
                    />
                  </div>
                  <span class="hero__awards-subtext">12,611 reviews on</span>
                </div>
                <div class="hero__awards-icon-box">
                  <img
                    src="./assets/icons/trustiplot.svg"
                    alt="Trustpilot"
                    class="hero__awards-icon"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
